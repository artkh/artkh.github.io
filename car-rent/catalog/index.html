<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>catalog-car-rent</title>
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">

        <a href="#" class="logo">
          <img src="../img/logo.svg" alt="car-rent">
        </a>

        <div class="search">
          <input type="search" class="search_string" placeholder="Search something here" name="" id="">
          <div class="filter__list">
            <div class="filter__list_item">
              <input type="checkbox" value="list1" name="" id="list1">
              <label for="list1">list1</label>
            </div>
            <div class="filter__list_item">
              <input type="checkbox" value="list2" name="" id="list2">
              <label for="list2">list2</label>
            </div>
            <div class="filter__list_item">
              <input type="checkbox" value="list3" name="" id="list3">
              <label for="list3">list3</label>
            </div>
          </div>
          <div class="filter"></div>
        </div>

        <nav class="nav">
          <a href="#" id="favorits"></a>
          <a href="#" id="notifications" class="active"></a>
          <a href="#" id="settings"></a>
          <a href="#" id="profile"></a>
        </nav>

      </div>
    </div>
  </header>

  <main class="main">

    <aside class="left-menu">
      
    </aside>

    <section class="catalog container" id="recomendedCars">
      <div class="catalog__wrapper">

        <div class="category__items"></div>

      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="footer__wrapper container">
      <div class="top-inform">

        <div class="top-inform__logo">
          <img src="../img/logo.svg" alt="">
          <div class="top-inform__logo_subtext">
            Our vision is to provide convenience and help increase your sales business.
          </div>
        </div>

        <div class="top-inform__links">
          <div class="item">
            <div class="item__name-category">
              About
            </div>
            <a href="#" class="item__link">How it work</a>
            <a href="#" class="item__link">Featured</a>
            <a href="#" class="item__link">Partnership</a>
            <a href="#" class="item__link">Bussiness Relation</a>
          </div>
          <div class="item">
            <div class="item__name-category">
              Community
            </div>
            <a href="#" class="item__link">Events</a>
            <a href="#" class="item__link">Blog</a>
            <a href="#" class="item__link">Podcast</a>
            <a href="#" class="item__link">Invite a friend</a>
          </div>
          <div class="item">
            <div class="item__name-category">
              Socials
            </div>
            <a href="#" class="item__link">Discord</a>
            <a href="#" class="item__link">Instagram</a>
            <a href="#" class="item__link">Twitter</a>
            <a href="#" class="item__link">Facebook</a>
          </div>
        </div>

      </div>

      <div class="bottom-inform">
        <div class="bottom-inform__copyright">
          Â©2022 MORENT. All rights reserved
        </div>

        <div class="bottom-inform__links">
          <a href="#" class="item">Privacy & Policy</a>
          <a href="#" class="item">Terms & Condition</a>
        </div>
      </div>


    </div>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../js/libs.min.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
